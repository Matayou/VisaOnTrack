<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - VisaOnTrack</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-xs: 0.8125rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 0.9375rem;
      --font-size-lg: 1.125rem;
      --font-size-2xl: 1.5rem;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --line-height-tight: 1.2;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.6;
      --tracking-tight: -0.02em;
      --tracking-normal: -0.01em;
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-success: #16a34a;
      --color-error: #dc2626;
      --color-warning: #f59e0b;
      --color-text-primary: #0a0a0a;
      --color-text-secondary: #525252;
      --color-text-tertiary: #a3a3a3;
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #fafafa;
      --color-border-light: rgba(0, 0, 0, 0.06);
      --color-border-medium: rgba(0, 0, 0, 0.12);
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --radius-sm: 0.25rem;
      --radius-base: 0.5rem;
      --radius-md: 0.75rem;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.06), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
      --transition-fast: 150ms cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-relaxed);
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      -webkit-font-smoothing: antialiased;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
    }
    
    .auth-card {
      width: 100%;
      max-width: 28rem;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      animation: slideUp 300ms var(--transition-fast);
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-header {
      padding: var(--space-8) var(--space-8) var(--space-6);
      text-align: center;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      border-radius: var(--radius-base);
      margin-bottom: var(--space-5);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .logo svg { width: 1.5rem; height: 1.5rem; color: white; }
    
    .auth-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      letter-spacing: var(--tracking-tight);
      margin-bottom: var(--space-2);
      line-height: var(--line-height-tight);
    }
    
    .auth-subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }
    
    .auth-content { padding: 0 var(--space-8) var(--space-8); }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      position: relative;
    }
    
    .input-label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      letter-spacing: var(--tracking-normal);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-field {
      width: 100%;
      height: 2.75rem;
      padding: 0 var(--space-4);
      font-size: var(--font-size-base);
      font-family: inherit;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-base);
      transition: all var(--transition-fast);
      outline: none;
    }
    
    .input-field.has-icon { padding-right: 2.75rem; }
    
    .input-field::placeholder { color: var(--color-text-tertiary); }
    
    .input-field:hover:not(:focus):not(.error):not(:disabled) {
      border-color: var(--color-border-medium);
    }
    
    .input-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: scale(1.01);
    }
    
    /* Enhanced: Success state */
    .input-field.success {
      border-color: var(--color-success);
      background: rgba(22, 163, 74, 0.02);
    }
    
    .input-field.success:focus {
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
    
    /* Enhanced: Error state */
    .input-field.error {
      border-color: var(--color-error);
      background: rgba(220, 38, 38, 0.02);
    }
    
    .input-field.error:focus {
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    /* Enhanced: Input icons (validation feedback) */
    .input-icon {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      pointer-events: none;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .input-icon.show { opacity: 1; animation: iconPop 200ms var(--transition-fast); }
    
    @keyframes iconPop {
      0% { transform: translateY(-50%) scale(0.8); }
      50% { transform: translateY(-50%) scale(1.1); }
      100% { transform: translateY(-50%) scale(1); }
    }
    
    .input-icon svg { width: 1.125rem; height: 1.125rem; }
    .input-icon.success { color: var(--color-success); }
    .input-icon.error { color: var(--color-error); }
    
    /* Enhanced: Validation message */
    .input-message {
      font-size: var(--font-size-xs);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      opacity: 0;
      transform: translateY(-4px);
      transition: all var(--transition-fast);
      min-height: 1.125rem;
    }
    
    .input-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .input-message.success { color: var(--color-success); }
    .input-message.error { color: var(--color-error); }
    .input-message.hint { color: var(--color-text-tertiary); }
    
    /* Enhanced: Password toggle */
    .password-toggle {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      padding: var(--space-2);
      cursor: pointer;
      color: var(--color-text-tertiary);
      display: flex;
      align-items: center;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }
    
    .password-toggle:hover {
      color: var(--color-text-secondary);
      background: var(--color-bg-secondary);
    }
    
    .password-toggle svg { width: 1.125rem; height: 1.125rem; }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .checkbox-wrapper {
      position: relative;
      display: flex;
    }
    
    .checkbox-input {
      width: 1rem;
      height: 1rem;
      cursor: pointer;
      accent-color: var(--color-primary);
    }
    
    .checkbox-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      user-select: none;
    }
    
    .forgot-link {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
      margin-left: auto;
    }
    
    .forgot-link:hover { color: var(--color-primary-hover); }
    
    /* Enhanced: Button with loading state */
    .btn-primary {
      width: 100%;
      height: 2.75rem;
      padding: 0 var(--space-6);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      letter-spacing: var(--tracking-normal);
      color: white;
      background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      border: none;
      border-radius: var(--radius-base);
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:active:not(:disabled) { transform: translateY(0); }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    /* Enhanced: Loading spinner */
    .btn-spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 600ms linear infinite;
      display: none;
    }
    
    .btn-primary.loading .btn-spinner { display: block; }
    .btn-primary.loading .btn-text { opacity: 0.7; }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Enhanced: Success checkmark animation */
    .btn-success-icon {
      display: none;
      animation: successPop 400ms var(--transition-fast);
    }
    
    .btn-primary.success {
      background: linear-gradient(180deg, var(--color-success) 0%, #15803d 100%);
    }
    
    .btn-primary.success .btn-success-icon { display: block; }
    
    @keyframes successPop {
      0% { transform: scale(0) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(0deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border-light);
    }
    
    .divider-text {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
    }
    
    .link {
      font-weight: var(--font-weight-medium);
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    
    .link:hover { color: var(--color-primary-hover); }
    
    .trust-badges {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-6);
      padding-top: var(--space-8);
    }
    
    .trust-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
    }
    
    .trust-badge svg { width: 1rem; height: 1rem; }
    
    /* Enhanced: Tooltip */
    .tooltip {
      position: relative;
      display: inline-flex;
      cursor: help;
    }
    
    .tooltip-icon {
      width: 1rem;
      height: 1rem;
      color: var(--color-text-tertiary);
      transition: color var(--transition-fast);
    }
    
    .tooltip:hover .tooltip-icon { color: var(--color-text-secondary); }
    
    .tooltip-content {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: var(--color-text-primary);
      color: white;
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all var(--transition-fast);
      z-index: 10;
    }
    
    .tooltip-content::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-top-color: var(--color-text-primary);
    }
    
    .tooltip:hover .tooltip-content {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i data-lucide="compass"></i>
        </div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to your VisaOnTrack account</p>
      </div>
      
      <div class="auth-content">
        <form class="form" id="loginForm">
          <!-- Email with enhanced validation -->
          <div class="input-group">
            <label for="email" class="input-label">
              Email address
              <div class="tooltip">
                <i data-lucide="help-circle" class="tooltip-icon"></i>
                <div class="tooltip-content">Use the email you registered with</div>
              </div>
            </label>
            <div class="input-wrapper">
              <input 
                type="email" 
                id="email"
                class="input-field has-icon"
                placeholder="you@example.com"
                required
                autocomplete="email"
              />
              <div class="input-icon" id="emailIcon">
                <i data-lucide="check-circle"></i>
              </div>
            </div>
            <div class="input-message" id="emailMessage"></div>
          </div>
          
          <!-- Password with visibility toggle -->
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password"
                class="input-field"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button type="button" class="password-toggle" id="passwordToggle">
                <i data-lucide="eye"></i>
              </button>
            </div>
            <div class="input-message" id="passwordMessage"></div>
          </div>
          
          <!-- Remember me + Forgot password -->
          <div style="display: flex; align-items: center; justify-content: space-between;">
            <div class="checkbox-group">
              <div class="checkbox-wrapper">
                <input 
                  type="checkbox" 
                  id="remember"
                  class="checkbox-input"
                />
              </div>
              <label for="remember" class="checkbox-label">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
          </div>
          
          <!-- Enhanced submit button with states -->
          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-spinner"></span>
            <i data-lucide="check-circle" class="btn-success-icon"></i>
            <span class="btn-text">Sign in</span>
          </button>
        </form>
        
        <div class="divider">
          <span class="divider-text">New to VisaOnTrack?</span>
        </div>
        
        <div style="text-align: center;">
          <span style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">
            Don't have an account?
          </span>
          <a href="register.html" class="link" style="margin-left: var(--space-2);">
            Create account
          </a>
        </div>
      </div>
      
      <div style="padding: 0 var(--space-8) var(--space-8);">
        <div class="trust-badges">
          <div class="trust-badge">
            <i data-lucide="shield-check"></i>
            <span>Secure & encrypted</span>
          </div>
          <div class="trust-badge">
            <i data-lucide="clock"></i>
            <span>24/7 support</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    // Enhanced: Email validation with smart feedback
    const emailInput = document.getElementById('email');
    const emailIcon = document.getElementById('emailIcon');
    const emailMessage = document.getElementById('emailMessage');
    
    const commonTypos = {
      'gmial.com': 'gmail.com',
      'gmai.com': 'gmail.com',
      'gmil.com': 'gmail.com',
      'yahooo.com': 'yahoo.com',
      'yaho.com': 'yahoo.com',
      'hotmial.com': 'hotmail.com'
    };
    
    function validateEmail(email) {
      if (!email) {
        return { status: 'empty', message: '', icon: '' };
      }
      
      if (!email.includes('@')) {
        return { 
          status: 'error', 
          message: 'Email is missing @ symbol',
          icon: 'alert-circle'
        };
      }
      
      const parts = email.split('@');
      if (parts.length !== 2 || !parts[0] || !parts[1]) {
        return {
          status: 'error',
          message: 'Email format looks incorrect',
          icon: 'alert-circle'
        };
      }
      
      const domain = parts[1].toLowerCase();
      
      // Check for common typos
      for (const [typo, correct] of Object.entries(commonTypos)) {
        if (domain === typo) {
          return {
            status: 'error',
            message: `Did you mean ${parts[0]}@${correct}?`,
            icon: 'alert-circle',
            suggestion: `${parts[0]}@${correct}`
          };
        }
      }
      
      // Check for basic domain format
      if (!domain.includes('.')) {
        return {
          status: 'error',
          message: 'Domain needs a dot (like .com)',
          icon: 'alert-circle'
        };
      }
      
      // Valid!
      return { 
        status: 'success', 
        message: 'Looks good!',
        icon: 'check-circle'
      };
    }
    
    emailInput.addEventListener('input', (e) => {
      const result = validateEmail(e.target.value);
      
      // Update field state
      emailInput.classList.remove('success', 'error');
      emailIcon.classList.remove('show', 'success', 'error');
      emailMessage.classList.remove('show', 'success', 'error', 'hint');
      
      if (result.status === 'success') {
        emailInput.classList.add('success');
        emailIcon.classList.add('show', 'success');
        emailIcon.innerHTML = `<i data-lucide="${result.icon}"></i>`;
        emailMessage.textContent = result.message;
        emailMessage.classList.add('show', 'success');
        lucide.createIcons();
      } else if (result.status === 'error') {
        emailInput.classList.add('error');
        emailIcon.classList.add('show', 'error');
        emailIcon.innerHTML = `<i data-lucide="${result.icon}"></i>`;
        emailMessage.textContent = result.message;
        emailMessage.classList.add('show', 'error');
        lucide.createIcons();
      }
    });
    
    // Enhanced: Password visibility toggle
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    
    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      passwordToggle.innerHTML = isPassword 
        ? '<i data-lucide="eye-off"></i>' 
        : '<i data-lucide="eye"></i>';
      lucide.createIcons();
    });
    
    // Enhanced: Form submission with loading and success states
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Validate before submit
      const emailResult = validateEmail(emailInput.value);
      if (emailResult.status !== 'success') {
        emailInput.focus();
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      const btnText = submitBtn.querySelector('.btn-text');
      btnText.textContent = 'Signing in...';
      
      // Simulate API call
      setTimeout(() => {
        // Show success state
        submitBtn.classList.remove('loading');
        submitBtn.classList.add('success');
        btnText.textContent = 'Success!';
        
        // Redirect after brief success state
        setTimeout(() => {
          // window.location.href = '/dashboard';
          console.log('Would redirect to dashboard');
        }, 1000);
      }, 1500);
    });
  </script>
</body>
</html>
