<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to VisaOnTrack</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Elite Design System Implementation */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-xs: 0.8125rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 0.9375rem;
      --font-size-md: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 2rem;
      
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      --line-height-tight: 1.2;
      --line-height-snug: 1.4;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.6;
      
      --tracking-tight: -0.02em;
      --tracking-normal: -0.01em;
      
      /* Colors */
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-primary-light: #dbeafe;
      
      --color-text-primary: #0a0a0a;
      --color-text-secondary: #525252;
      --color-text-tertiary: #a3a3a3;
      
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #fafafa;
      
      --color-border-light: rgba(0, 0, 0, 0.06);
      --color-border-medium: rgba(0, 0, 0, 0.12);
      
      --color-error: #dc2626;
      --color-error-light: #fee2e2;
      
      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-12: 3rem;
      --space-16: 4rem;
      
      /* Border Radius */
      --radius-sm: 0.25rem;
      --radius-base: 0.5rem;
      --radius-md: 0.75rem;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06), 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.06), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
      
      /* Animation */
      --transition-fast: 150ms cubic-bezier(0.16, 1, 0.3, 1);
      --transition-base: 300ms cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-relaxed);
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
    }
    
    .auth-card {
      width: 100%;
      max-width: 28rem;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
    }
    
    .auth-header {
      padding: var(--space-8) var(--space-8) var(--space-6);
      text-align: center;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      border-radius: var(--radius-base);
      margin-bottom: var(--space-5);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .logo svg {
      width: 1.5rem;
      height: 1.5rem;
      color: white;
    }
    
    .auth-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      letter-spacing: var(--tracking-tight);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
      line-height: var(--line-height-tight);
    }
    
    .auth-subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      line-height: var(--line-height-normal);
    }
    
    .auth-content {
      padding: 0 var(--space-8) var(--space-8);
    }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    
    .input-label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
      letter-spacing: var(--tracking-normal);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-field {
      width: 100%;
      height: 2.75rem;
      padding: 0 var(--space-4);
      font-size: var(--font-size-base);
      font-family: inherit;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-base);
      transition: all var(--transition-fast);
      outline: none;
    }
    
    .input-field::placeholder {
      color: var(--color-text-tertiary);
    }
    
    .input-field:hover {
      border-color: var(--color-border-medium);
    }
    
    .input-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .input-field.error {
      border-color: var(--color-error);
    }
    
    .input-field.error:focus {
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    .input-hint {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
      line-height: var(--line-height-normal);
    }
    
    .input-error {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-xs);
      color: var(--color-error);
      line-height: var(--line-height-normal);
    }
    
    .input-error svg {
      width: 0.875rem;
      height: 0.875rem;
      flex-shrink: 0;
    }
    
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .checkbox {
      width: 1rem;
      height: 1rem;
      border: 1px solid var(--color-border-medium);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .checkbox:hover {
      border-color: var(--color-primary);
    }
    
    .checkbox:checked {
      background: var(--color-primary);
      border-color: var(--color-primary);
    }
    
    .checkbox-label {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      user-select: none;
    }
    
    .link {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    
    .link:hover {
      color: var(--color-primary-hover);
    }
    
    .btn-primary {
      width: 100%;
      height: 2.75rem;
      padding: 0 var(--space-6);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      letter-spacing: var(--tracking-normal);
      color: white;
      background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      border: none;
      border-radius: var(--radius-base);
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border-light);
    }
    
    .divider-text {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .auth-footer {
      padding: var(--space-6) var(--space-8) var(--space-8);
      text-align: center;
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }
    
    .trust-badges {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-6);
      padding-top: var(--space-8);
    }
    
    .trust-badge {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
    }
    
    .trust-badge svg {
      width: 1rem;
      height: 1rem;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .auth-header,
      .auth-content,
      .auth-footer {
        padding-left: var(--space-6);
        padding-right: var(--space-6);
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="logo">
          <i data-lucide="shield-check"></i>
        </div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to continue to your account</p>
      </div>
      
      <!-- Content -->
      <div class="auth-content">
        <form class="form" id="loginForm">
          <!-- Email -->
          <div class="input-group">
            <label for="email" class="input-label">Email address</label>
            <div class="input-wrapper">
              <input 
                type="email" 
                id="email"
                name="email"
                class="input-field"
                placeholder="you@company.com"
                required
                autocomplete="email"
              />
            </div>
            <span class="input-hint hidden" id="email-hint">Enter your registered email</span>
            <div class="input-error hidden" id="email-error">
              <i data-lucide="alert-circle"></i>
              <span>Please enter a valid email address</span>
            </div>
          </div>
          
          <!-- Password -->
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password"
                name="password"
                class="input-field"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
            </div>
            <div class="input-error hidden" id="password-error">
              <i data-lucide="alert-circle"></i>
              <span>Password is required</span>
            </div>
          </div>
          
          <!-- Remember me + Forgot password -->
          <div class="form-row">
            <div class="checkbox-group">
              <input 
                type="checkbox" 
                id="remember"
                name="remember"
                class="checkbox"
              />
              <label for="remember" class="checkbox-label">
                Remember me
              </label>
            </div>
            <a href="#" class="link">Forgot password?</a>
          </div>
          
          <!-- Submit -->
          <button type="submit" class="btn-primary">
            Sign in
          </button>
        </form>
        
        <!-- Divider -->
        <div class="divider">
          <span class="divider-text">Or</span>
        </div>
        
        <!-- Register link -->
        <div style="text-align: center;">
          <span style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">
            Don't have an account?
          </span>
          <a href="register-elite.html" class="link" style="margin-left: var(--space-2);">
            Create account
          </a>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="auth-footer">
        <!-- Trust badges -->
        <div class="trust-badges">
          <div class="trust-badge">
            <i data-lucide="shield-check"></i>
            <span>Secure & encrypted</span>
          </div>
          <div class="trust-badge">
            <i data-lucide="users"></i>
            <span>Trusted by thousands</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Form validation (demo)
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Form submitted');
      // Add your authentication logic here
    });
  </script>
</body>
</html>
