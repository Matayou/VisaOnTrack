<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - VisaOnTrack</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-success: #16a34a;
      --color-warning: #f59e0b;
      --color-error: #dc2626;
      --color-text-primary: #0a0a0a;
      --color-text-secondary: #525252;
      --color-text-tertiary: #a3a3a3;
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #fafafa;
      --color-border-light: rgba(0, 0, 0, 0.06);
      --color-border-medium: rgba(0, 0, 0, 0.12);
      --transition-fast: 150ms cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-family);
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .auth-card {
      width: 100%;
      max-width: 28rem;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.06);
      animation: slideUp 300ms var(--transition-fast);
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-header {
      padding: 2rem 2rem 1.5rem;
      text-align: center;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      border-radius: 0.5rem;
      margin-bottom: 1.25rem;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .logo svg { width: 1.5rem; height: 1.5rem; color: white; }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    
    .auth-content { padding: 0 2rem 2rem; }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .input-label {
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .input-wrapper { position: relative; }
    
    .input-field {
      width: 100%;
      height: 2.75rem;
      padding: 0 1rem;
      font-size: 0.9375rem;
      font-family: inherit;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: 0.5rem;
      transition: all var(--transition-fast);
      outline: none;
    }
    
    .input-field.has-icon { padding-right: 2.75rem; }
    
    .input-field::placeholder { color: var(--color-text-tertiary); }
    
    .input-field:hover:not(:focus):not(.error):not(:disabled) {
      border-color: var(--color-border-medium);
    }
    
    .input-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: scale(1.01);
    }
    
    .input-field.success {
      border-color: var(--color-success);
      background: rgba(22, 163, 74, 0.02);
    }
    
    .input-field.success:focus {
      box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
    }
    
    .input-field.error {
      border-color: var(--color-error);
      background: rgba(220, 38, 38, 0.02);
    }
    
    .input-field.error:focus {
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .input-icon.show { 
      opacity: 1; 
      animation: iconPop 200ms var(--transition-fast);
    }
    
    @keyframes iconPop {
      0% { transform: translateY(-50%) scale(0.8); }
      50% { transform: translateY(-50%) scale(1.1); }
      100% { transform: translateY(-50%) scale(1); }
    }
    
    .input-icon svg { width: 1.125rem; height: 1.125rem; }
    .input-icon.success { color: var(--color-success); }
    .input-icon.error { color: var(--color-error); }
    
    .input-message {
      font-size: 0.8125rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(-4px);
      transition: all var(--transition-fast);
      min-height: 1.125rem;
    }
    
    .input-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .input-message.success { color: var(--color-success); }
    .input-message.error { color: var(--color-error); }
    .input-message.hint { color: var(--color-text-tertiary); }
    
    /* Enhanced: Password strength meter */
    .password-strength {
      display: flex;
      gap: 0.25rem;
      height: 0.25rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .password-strength.show { opacity: 1; }
    
    .strength-bar {
      flex: 1;
      background: var(--color-border-light);
      border-radius: 0.125rem;
      transition: background var(--transition-fast);
    }
    
    .strength-bar.active.weak { background: var(--color-error); }
    .strength-bar.active.fair { background: var(--color-warning); }
    .strength-bar.active.good { background: #10b981; }
    .strength-bar.active.strong { background: var(--color-success); }
    
    .strength-label {
      font-size: 0.8125rem;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transition: all var(--transition-fast);
    }
    
    .strength-label.show { opacity: 1; }
    .strength-label.weak { color: var(--color-error); }
    .strength-label.fair { color: var(--color-warning); }
    .strength-label.good { color: #10b981; }
    .strength-label.strong { color: var(--color-success); }
    
    .strength-hint {
      font-size: 0.75rem;
      color: var(--color-text-tertiary);
      margin-top: 0.25rem;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--color-text-tertiary);
      display: flex;
      align-items: center;
      border-radius: 0.25rem;
      transition: all var(--transition-fast);
    }
    
    .password-toggle:hover {
      color: var(--color-text-secondary);
      background: var(--color-bg-secondary);
    }
    
    .password-toggle svg { width: 1.125rem; height: 1.125rem; }
    
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }
    
    .checkbox-input {
      width: 1rem;
      height: 1rem;
      margin-top: 0.125rem;
      cursor: pointer;
      accent-color: var(--color-primary);
      flex-shrink: 0;
    }
    
    .checkbox-label {
      font-size: 0.8125rem;
      color: var(--color-text-secondary);
      cursor: pointer;
      user-select: none;
      line-height: 1.4;
    }
    
    .checkbox-label a {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .checkbox-label a:hover { text-decoration: underline; }
    
    .btn-primary {
      width: 100%;
      height: 2.75rem;
      padding: 0 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      color: white;
      background: linear-gradient(180deg, var(--color-primary), var(--color-primary-hover));
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:active:not(:disabled) { transform: translateY(0); }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 600ms linear infinite;
      display: none;
    }
    
    .btn-primary.loading .btn-spinner { display: block; }
    .btn-primary.loading .btn-text { opacity: 0.7; }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-success-icon {
      display: none;
      animation: successPop 400ms var(--transition-fast);
    }
    
    .btn-primary.success {
      background: linear-gradient(180deg, var(--color-success), #15803d);
    }
    
    .btn-primary.success .btn-success-icon { display: block; }
    
    @keyframes successPop {
      0% { transform: scale(0) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(0deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border-light);
    }
    
    .divider-text {
      font-size: 0.8125rem;
      color: var(--color-text-tertiary);
    }
    
    .link {
      font-weight: 500;
      color: var(--color-primary);
      text-decoration: none;
      transition: color var(--transition-fast);
    }
    
    .link:hover { color: var(--color-primary-hover); }
    
    .trust-badges {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding-top: 2rem;
    }
    
    .trust-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8125rem;
      color: var(--color-text-tertiary);
    }
    
    .trust-badge svg { width: 1rem; height: 1rem; }
    
    /* Enhanced: Name field split */
    .name-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    @media (max-width: 640px) {
      .name-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i data-lucide="compass"></i>
        </div>
        <h1>Create your account</h1>
        <p class="subtitle">Start your visa journey with VisaOnTrack</p>
      </div>
      
      <div class="auth-content">
        <form class="form" id="registerForm">
          <!-- Name fields -->
          <div class="name-grid">
            <div class="input-group">
              <label for="firstName" class="input-label">First name</label>
              <div class="input-wrapper">
                <input 
                  type="text" 
                  id="firstName"
                  class="input-field has-icon"
                  placeholder="John"
                  required
                  autocomplete="given-name"
                />
                <div class="input-icon" id="firstNameIcon">
                  <i data-lucide="check-circle"></i>
                </div>
              </div>
              <div class="input-message" id="firstNameMessage"></div>
            </div>
            
            <div class="input-group">
              <label for="lastName" class="input-label">Last name</label>
              <div class="input-wrapper">
                <input 
                  type="text" 
                  id="lastName"
                  class="input-field has-icon"
                  placeholder="Doe"
                  required
                  autocomplete="family-name"
                />
                <div class="input-icon" id="lastNameIcon">
                  <i data-lucide="check-circle"></i>
                </div>
              </div>
              <div class="input-message" id="lastNameMessage"></div>
            </div>
          </div>
          
          <!-- Email with validation -->
          <div class="input-group">
            <label for="email" class="input-label">Email address</label>
            <div class="input-wrapper">
              <input 
                type="email" 
                id="email"
                class="input-field has-icon"
                placeholder="you@example.com"
                required
                autocomplete="email"
              />
              <div class="input-icon" id="emailIcon">
                <i data-lucide="check-circle"></i>
              </div>
            </div>
            <div class="input-message" id="emailMessage"></div>
          </div>
          
          <!-- Password with strength meter -->
          <div class="input-group">
            <label for="password" class="input-label">Create password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password"
                class="input-field"
                placeholder="At least 8 characters"
                required
                autocomplete="new-password"
              />
              <button type="button" class="password-toggle" id="passwordToggle">
                <i data-lucide="eye"></i>
              </button>
            </div>
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar" data-bar="1"></div>
              <div class="strength-bar" data-bar="2"></div>
              <div class="strength-bar" data-bar="3"></div>
              <div class="strength-bar" data-bar="4"></div>
            </div>
            <div class="strength-label" id="strengthLabel"></div>
            <div class="input-message hint show" id="passwordMessage">
              Use 8+ characters with a mix of letters, numbers & symbols
            </div>
          </div>
          
          <!-- Terms acceptance -->
          <div class="checkbox-group">
            <input 
              type="checkbox" 
              id="terms"
              class="checkbox-input"
              required
            />
            <label for="terms" class="checkbox-label">
              I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </label>
          </div>
          
          <!-- Submit button -->
          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-spinner"></span>
            <i data-lucide="check-circle" class="btn-success-icon"></i>
            <span class="btn-text">Create account</span>
          </button>
        </form>
        
        <div class="divider">
          <span class="divider-text">Already have an account?</span>
        </div>
        
        <div style="text-align: center;">
          <a href="login.html" class="link">
            Sign in instead
          </a>
        </div>
      </div>
      
      <div style="padding: 0 2rem 2rem;">
        <div class="trust-badges">
          <div class="trust-badge">
            <i data-lucide="shield-check"></i>
            <span>Secure & encrypted</span>
          </div>
          <div class="trust-badge">
            <i data-lucide="clock"></i>
            <span>Free to join</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    // Name validation (simple - just check not empty)
    function validateName(name, fieldName) {
      if (!name.trim()) {
        return { status: 'empty', message: '' };
      }
      
      if (name.trim().length < 2) {
        return { 
          status: 'error', 
          message: `${fieldName} seems too short`
        };
      }
      
      return { status: 'success', message: 'Looks good!' };
    }
    
    // Email validation with typo detection
    const commonTypos = {
      'gmial.com': 'gmail.com',
      'gmai.com': 'gmail.com',
      'gmil.com': 'gmail.com',
      'yahooo.com': 'yahoo.com',
      'yaho.com': 'yahoo.com',
      'hotmial.com': 'hotmail.com'
    };
    
    function validateEmail(email) {
      if (!email) {
        return { status: 'empty', message: '' };
      }
      
      if (!email.includes('@')) {
        return { 
          status: 'error', 
          message: 'Email is missing @ symbol'
        };
      }
      
      const parts = email.split('@');
      if (parts.length !== 2 || !parts[0] || !parts[1]) {
        return {
          status: 'error',
          message: 'Email format looks incorrect'
        };
      }
      
      const domain = parts[1].toLowerCase();
      
      // Check for common typos
      for (const [typo, correct] of Object.entries(commonTypos)) {
        if (domain === typo) {
          return {
            status: 'error',
            message: `Did you mean ${parts[0]}@${correct}?`
          };
        }
      }
      
      if (!domain.includes('.')) {
        return {
          status: 'error',
          message: 'Domain needs a dot (like .com)'
        };
      }
      
      return { status: 'success', message: 'Looks good!' };
    }
    
    // Enhanced: Password strength checker
    function checkPasswordStrength(password) {
      if (!password) {
        return { strength: 0, level: 'empty', message: '' };
      }
      
      let strength = 0;
      const feedback = [];
      
      // Length
      if (password.length >= 8) strength++;
      else feedback.push('Use 8+ characters');
      
      // Lowercase
      if (/[a-z]/.test(password)) strength++;
      else feedback.push('add lowercase letters');
      
      // Uppercase or numbers
      if (/[A-Z]/.test(password) || /[0-9]/.test(password)) strength++;
      else feedback.push('add uppercase or numbers');
      
      // Special characters
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      else feedback.push('add symbols (!@#$)');
      
      const levels = {
        1: { level: 'weak', message: 'Weak password', hint: feedback.join(', ') },
        2: { level: 'fair', message: 'Fair password', hint: feedback.join(', ') },
        3: { level: 'good', message: 'Good password', hint: 'Almost there!' },
        4: { level: 'strong', message: 'Strong password!', hint: 'Excellent choice' }
      };
      
      return { strength, ...(levels[strength] || levels[1]) };
    }
    
    // Update field state helper
    function updateFieldState(inputId, iconId, messageId, result) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const message = document.getElementById(messageId);
      
      input.classList.remove('success', 'error');
      icon.classList.remove('show', 'success', 'error');
      message.classList.remove('show', 'success', 'error');
      
      if (result.status === 'success') {
        input.classList.add('success');
        icon.classList.add('show', 'success');
        message.textContent = result.message;
        message.classList.add('show', 'success');
      } else if (result.status === 'error') {
        input.classList.add('error');
        icon.classList.add('show', 'error');
        icon.innerHTML = '<i data-lucide="alert-circle"></i>';
        message.textContent = result.message;
        message.classList.add('show', 'error');
        lucide.createIcons();
      }
    }
    
    // First name validation
    document.getElementById('firstName').addEventListener('input', (e) => {
      const result = validateName(e.target.value, 'First name');
      updateFieldState('firstName', 'firstNameIcon', 'firstNameMessage', result);
    });
    
    // Last name validation
    document.getElementById('lastName').addEventListener('input', (e) => {
      const result = validateName(e.target.value, 'Last name');
      updateFieldState('lastName', 'lastNameIcon', 'lastNameMessage', result);
    });
    
    // Email validation
    document.getElementById('email').addEventListener('input', (e) => {
      const result = validateEmail(e.target.value);
      updateFieldState('email', 'emailIcon', 'emailMessage', result);
    });
    
    // Enhanced: Password strength meter
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthLabel = document.getElementById('strengthLabel');
    
    passwordInput.addEventListener('input', (e) => {
      const result = checkPasswordStrength(e.target.value);
      
      // Show/hide strength meter
      if (e.target.value) {
        passwordStrength.classList.add('show');
        strengthLabel.classList.add('show');
      } else {
        passwordStrength.classList.remove('show');
        strengthLabel.classList.remove('show');
        return;
      }
      
      // Update strength bars
      const bars = passwordStrength.querySelectorAll('.strength-bar');
      bars.forEach((bar, index) => {
        bar.classList.remove('active', 'weak', 'fair', 'good', 'strong');
        if (index < result.strength) {
          bar.classList.add('active', result.level);
        }
      });
      
      // Update label
      strengthLabel.className = `strength-label show ${result.level}`;
      strengthLabel.innerHTML = `
        <strong>${result.message}</strong>
        ${result.hint ? `<span style="color: var(--color-text-tertiary)">â€” ${result.hint}</span>` : ''}
      `;
    });
    
    // Password visibility toggle
    const passwordToggle = document.getElementById('passwordToggle');
    
    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      passwordToggle.innerHTML = isPassword 
        ? '<i data-lucide="eye-off"></i>' 
        : '<i data-lucide="eye"></i>';
      lucide.createIcons();
    });
    
    // Form submission
    const registerForm = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      const btnText = submitBtn.querySelector('.btn-text');
      btnText.textContent = 'Creating account...';
      
      // Simulate API call
      setTimeout(() => {
        // Show success state
        submitBtn.classList.remove('loading');
        submitBtn.classList.add('success');
        btnText.textContent = 'Account created!';
        
        // Redirect after brief success state
        setTimeout(() => {
          // window.location.href = '/onboarding/account-type';
          console.log('Would redirect to account type selection');
        }, 1000);
      }, 1500);
    });
  </script>
</body>
</html>
