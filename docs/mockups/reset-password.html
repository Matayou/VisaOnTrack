<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - VisaOnTrack</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-xs: 0.8125rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 0.9375rem;
      --font-size-lg: 1.125rem;
      --font-size-2xl: 1.5rem;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --line-height-tight: 1.2;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.6;
      --tracking-tight: -0.02em;
      --tracking-normal: -0.01em;
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-success: #16a34a;
      --color-error: #dc2626;
      --color-warning: #f59e0b;
      --color-text-primary: #0a0a0a;
      --color-text-secondary: #525252;
      --color-text-tertiary: #a3a3a3;
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #fafafa;
      --color-border-light: rgba(0, 0, 0, 0.06);
      --color-border-medium: rgba(0, 0, 0, 0.12);
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --radius-sm: 0.25rem;
      --radius-base: 0.5rem;
      --radius-md: 0.75rem;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.06), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
      --transition-fast: 150ms cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      line-height: var(--line-height-relaxed);
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      -webkit-font-smoothing: antialiased;
    }
    
    .page-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
    }
    
    .auth-card {
      width: 100%;
      max-width: 28rem;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      animation: slideUp 300ms var(--transition-fast);
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-header {
      padding: var(--space-8) var(--space-8) var(--space-6);
      text-align: center;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      border-radius: var(--radius-base);
      margin-bottom: var(--space-5);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }
    
    .logo svg { width: 1.5rem; height: 1.5rem; color: white; }
    
    .auth-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-semibold);
      letter-spacing: var(--tracking-tight);
      margin-bottom: var(--space-2);
      line-height: var(--line-height-tight);
    }
    
    .auth-subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }
    
    .auth-content { padding: 0 var(--space-8) var(--space-8); }
    
    /* Token validation status */
    .token-status {
      padding: var(--space-4);
      border-radius: var(--radius-base);
      margin-bottom: var(--space-5);
      display: none;
      animation: fadeInUp 400ms var(--transition-fast);
    }
    
    .token-status.show { display: block; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .token-status.valid {
      background: linear-gradient(135deg, rgba(22, 163, 74, 0.05), rgba(22, 163, 74, 0.02));
      border: 1px solid rgba(22, 163, 74, 0.2);
    }
    
    .token-status.invalid {
      background: linear-gradient(135deg, rgba(220, 38, 38, 0.05), rgba(220, 38, 38, 0.02));
      border: 1px solid rgba(220, 38, 38, 0.2);
    }
    
    .token-status-content {
      display: flex;
      gap: var(--space-3);
      align-items: flex-start;
    }
    
    .token-status-icon {
      width: 1.5rem;
      height: 1.5rem;
      flex-shrink: 0;
      margin-top: 0.125rem;
    }
    
    .token-status.valid .token-status-icon {
      color: var(--color-success);
    }
    
    .token-status.invalid .token-status-icon {
      color: var(--color-error);
    }
    
    .token-status-text {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      line-height: var(--line-height-relaxed);
    }
    
    .token-status.valid .token-status-text {
      color: var(--color-text-primary);
    }
    
    .form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
      position: relative;
    }
    
    .input-label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      letter-spacing: var(--tracking-normal);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-field {
      width: 100%;
      height: 2.75rem;
      padding: 0 var(--space-4);
      font-size: var(--font-size-base);
      font-family: inherit;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-base);
      transition: all var(--transition-fast);
      outline: none;
    }
    
    .input-field.has-icon { padding-right: 2.75rem; }
    
    .input-field::placeholder { color: var(--color-text-tertiary); }
    
    .input-field:hover:not(:focus):not(.error):not(:disabled) {
      border-color: var(--color-border-medium);
    }
    
    .input-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: scale(1.01);
    }
    
    .input-field.success {
      border-color: var(--color-success);
      background: rgba(22, 163, 74, 0.02);
    }
    
    .input-field.error {
      border-color: var(--color-error);
      background: rgba(220, 38, 38, 0.02);
    }
    
    .input-icon {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .input-icon.show {
      opacity: 1;
      animation: iconPop 200ms var(--transition-fast);
    }
    
    @keyframes iconPop {
      0% { transform: translateY(-50%) scale(0.8); }
      50% { transform: translateY(-50%) scale(1.1); }
      100% { transform: translateY(-50%) scale(1); }
    }
    
    .input-icon svg { width: 1.125rem; height: 1.125rem; }
    .input-icon.success { color: var(--color-success); }
    .input-icon.error { color: var(--color-error); }
    
    .input-message {
      font-size: var(--font-size-xs);
      opacity: 0;
      transform: translateY(-4px);
      transition: all var(--transition-fast);
      min-height: 1.125rem;
    }
    
    .input-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .input-message.success { color: var(--color-success); }
    .input-message.error { color: var(--color-error); }
    .input-message.hint { color: var(--color-text-tertiary); }
    
    /* Password strength meter */
    .password-strength {
      display: flex;
      gap: 0.25rem;
      height: 0.25rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    
    .password-strength.show { opacity: 1; }
    
    .strength-bar {
      flex: 1;
      background: var(--color-border-light);
      border-radius: 0.125rem;
      transition: background var(--transition-fast);
    }
    
    .strength-bar.active.weak { background: var(--color-error); }
    .strength-bar.active.fair { background: var(--color-warning); }
    .strength-bar.active.good { background: #10b981; }
    .strength-bar.active.strong { background: var(--color-success); }
    
    .strength-label {
      font-size: var(--font-size-xs);
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: var(--space-2);
      opacity: 0;
      transition: all var(--transition-fast);
    }
    
    .strength-label.show { opacity: 1; }
    .strength-label.weak { color: var(--color-error); }
    .strength-label.fair { color: var(--color-warning); }
    .strength-label.good { color: #10b981; }
    .strength-label.strong { color: var(--color-success); }
    
    .password-toggle {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      padding: var(--space-2);
      cursor: pointer;
      color: var(--color-text-tertiary);
      display: flex;
      align-items: center;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }
    
    .password-toggle:hover {
      color: var(--color-text-secondary);
      background: var(--color-bg-secondary);
    }
    
    .password-toggle svg { width: 1.125rem; height: 1.125rem; }
    
    .hidden-token {
      display: none;
    }
    
    .btn-primary {
      width: 100%;
      height: 2.75rem;
      padding: 0 var(--space-6);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: white;
      background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
      border: none;
      border-radius: var(--radius-base);
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 600ms linear infinite;
      display: none;
    }
    
    .btn-primary.loading .btn-spinner { display: block; }
    .btn-primary.loading .btn-text { opacity: 0.7; }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .btn-primary.success {
      background: linear-gradient(180deg, var(--color-success) 0%, #15803d 100%);
    }
    
    .btn-success-icon {
      display: none;
      animation: successPop 400ms var(--transition-fast);
    }
    
    .btn-primary.success .btn-success-icon { display: block; }
    
    @keyframes successPop {
      0% { transform: scale(0) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(0deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      text-decoration: none;
      margin-top: var(--space-6);
      transition: color var(--transition-fast);
    }
    
    .back-link:hover {
      color: var(--color-primary);
    }
    
    .back-link svg {
      width: 1rem;
      height: 1rem;
    }
    
    @media (max-width: 640px) {
      .page-container { padding: var(--space-4); }
      .auth-header, .auth-content { padding-left: var(--space-6); padding-right: var(--space-6); }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i data-lucide="key"></i>
        </div>
        <h1 class="auth-title">Create new password</h1>
        <p class="auth-subtitle">Enter your new password below</p>
      </div>
      
      <div class="auth-content">
        <!-- Token validation status -->
        <div class="token-status valid" id="tokenStatus">
          <div class="token-status-content">
            <i data-lucide="check-circle" class="token-status-icon"></i>
            <p class="token-status-text">
              Reset token is valid. You can now set your new password.
            </p>
          </div>
        </div>
        
        <div class="token-status invalid" id="tokenError" style="display: none;">
          <div class="token-status-content">
            <i data-lucide="alert-circle" class="token-status-icon"></i>
            <p class="token-status-text">
              This reset link is invalid or has expired. Please request a new password reset link.
            </p>
          </div>
        </div>
        
        <form class="form" id="resetPasswordForm">
          <!-- Hidden token field -->
          <input type="hidden" id="token" name="token" />
          
          <!-- New password -->
          <div class="input-group">
            <label for="password" class="input-label">New password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password"
                name="password"
                class="input-field has-icon"
                placeholder="At least 8 characters"
                required
                autocomplete="new-password"
                aria-label="New password"
                aria-describedby="passwordMessage"
              />
              <div class="input-icon" id="passwordIcon">
                <i data-lucide="check-circle"></i>
              </div>
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                <i data-lucide="eye"></i>
              </button>
            </div>
            
            <!-- Password strength meter -->
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
            
            <div class="strength-label" id="strengthLabel">
              <i data-lucide="alert-circle"></i>
              <span></span>
            </div>
            
            <div class="input-message" id="passwordMessage" role="alert"></div>
          </div>
          
          <!-- Confirm password -->
          <div class="input-group">
            <label for="confirmPassword" class="input-label">Confirm new password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="confirmPassword"
                name="confirmPassword"
                class="input-field has-icon"
                placeholder="Re-enter your password"
                required
                autocomplete="new-password"
                aria-label="Confirm new password"
                aria-describedby="confirmPasswordMessage"
              />
              <div class="input-icon" id="confirmPasswordIcon">
                <i data-lucide="check-circle"></i>
              </div>
              <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                <i data-lucide="eye"></i>
              </button>
            </div>
            <div class="input-message" id="confirmPasswordMessage" role="alert"></div>
          </div>
          
          <!-- Submit button -->
          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-spinner"></span>
            <i data-lucide="check-circle" class="btn-success-icon"></i>
            <span class="btn-text">Reset password</span>
          </button>
        </form>
        
        <a href="login.html" class="back-link">
          <i data-lucide="arrow-left"></i>
          <span>Back to sign in</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const tokenField = document.getElementById('token');
    const tokenStatus = document.getElementById('tokenStatus');
    const tokenError = document.getElementById('tokenError');
    const form = document.getElementById('resetPasswordForm');
    
    // Set token in hidden field
    if (token) {
      tokenField.value = token;
      // In real app, validate token with API
      // For demo: token is valid if present
      tokenStatus.classList.add('show');
    } else {
      // No token = invalid
      tokenStatus.style.display = 'none';
      tokenError.style.display = 'block';
      form.style.display = 'none';
    }
    
    // Password toggle
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirmPassword');
    const passwordToggle = document.getElementById('passwordToggle');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    
    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordField.type === 'password';
      passwordField.type = isPassword ? 'text' : 'password';
      passwordToggle.querySelector('i').setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
      lucide.createIcons();
    });
    
    confirmPasswordToggle.addEventListener('click', () => {
      const isPassword = confirmPasswordField.type === 'password';
      confirmPasswordField.type = isPassword ? 'text' : 'password';
      confirmPasswordToggle.querySelector('i').setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
      lucide.createIcons();
    });
    
    // Password strength calculation
    function calculatePasswordStrength(password) {
      if (!password) return { level: 'none', label: '', bars: 0 };
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;
      
      if (strength <= 1) return { level: 'weak', label: 'Weak password', bars: 1 };
      if (strength === 2) return { level: 'fair', label: 'Fair password', bars: 2 };
      if (strength === 3) return { level: 'good', label: 'Good password', bars: 3 };
      return { level: 'strong', label: 'Strong password', bars: 4 };
    }
    
    // Password strength meter
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthLabel = document.getElementById('strengthLabel');
    const strengthBars = passwordStrength.querySelectorAll('.strength-bar');
    const passwordIcon = document.getElementById('passwordIcon');
    const passwordMessage = document.getElementById('passwordMessage');
    
    passwordField.addEventListener('input', (e) => {
      const password = e.target.value;
      
      if (!password) {
        passwordStrength.classList.remove('show');
        strengthLabel.classList.remove('show');
        passwordField.classList.remove('success', 'error');
        passwordIcon.classList.remove('show');
        passwordMessage.classList.remove('show');
        return;
      }
      
      const strength = calculatePasswordStrength(password);
      passwordStrength.classList.add('show');
      strengthLabel.classList.add('show');
      
      // Update bars
      strengthBars.forEach((bar, index) => {
        bar.classList.remove('active', 'weak', 'fair', 'good', 'strong');
        if (index < strength.bars) {
          bar.classList.add('active', strength.level);
        }
      });
      
      // Update label
      strengthLabel.className = 'strength-label show ' + strength.level;
      const icon = strength.level === 'weak' ? 'alert-circle' : 'check-circle';
      strengthLabel.innerHTML = `<i data-lucide="${icon}"></i><span>${strength.label}</span>`;
      lucide.createIcons();
      
      // Validate minimum requirements
      if (password.length < 8) {
        passwordField.classList.add('error');
        passwordField.classList.remove('success');
        passwordIcon.classList.add('show', 'error');
        passwordIcon.innerHTML = '<i data-lucide="alert-circle"></i>';
        passwordMessage.textContent = 'Password must be at least 8 characters';
        passwordMessage.classList.add('show', 'error');
      } else {
        passwordField.classList.add('success');
        passwordField.classList.remove('error');
        passwordIcon.classList.add('show', 'success');
        passwordIcon.innerHTML = '<i data-lucide="check-circle"></i>';
        passwordMessage.textContent = 'Password meets requirements';
        passwordMessage.classList.add('show', 'success');
      }
      lucide.createIcons();
      
      // Check if passwords match
      if (confirmPasswordField.value) {
        validatePasswordMatch();
      }
    });
    
    // Password match validation
    function validatePasswordMatch() {
      const password = passwordField.value;
      const confirm = confirmPasswordField.value;
      const confirmIcon = document.getElementById('confirmPasswordIcon');
      const confirmMessage = document.getElementById('confirmPasswordMessage');
      
      if (!confirm) {
        confirmPasswordField.classList.remove('success', 'error');
        confirmIcon.classList.remove('show');
        confirmMessage.classList.remove('show');
        return;
      }
      
      if (password === confirm && password.length >= 8) {
        confirmPasswordField.classList.add('success');
        confirmPasswordField.classList.remove('error');
        confirmIcon.classList.add('show', 'success');
        confirmIcon.innerHTML = '<i data-lucide="check-circle"></i>';
        confirmMessage.textContent = 'Passwords match';
        confirmMessage.classList.add('show', 'success');
      } else if (confirm.length > 0) {
        confirmPasswordField.classList.add('error');
        confirmPasswordField.classList.remove('success');
        confirmIcon.classList.add('show', 'error');
        confirmIcon.innerHTML = '<i data-lucide="alert-circle"></i>';
        confirmMessage.textContent = 'Passwords do not match';
        confirmMessage.classList.add('show', 'error');
      }
      lucide.createIcons();
    }
    
    confirmPasswordField.addEventListener('input', validatePasswordMatch);
    
    // Form submission
    const submitBtn = document.getElementById('submitBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordField.value;
      const confirm = confirmPasswordField.value;
      
      // Validate password strength
      const strength = calculatePasswordStrength(password);
      if (strength.bars < 2 || password.length < 8) {
        passwordField.focus();
        return;
      }
      
      // Validate password match
      if (password !== confirm) {
        confirmPasswordField.focus();
        return;
      }
      
      // Validate token
      if (!token) {
        tokenError.style.display = 'block';
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.querySelector('.btn-text').textContent = 'Resetting password...';
      
      // Simulate API call
      setTimeout(() => {
        // Show success state
        submitBtn.classList.remove('loading');
        submitBtn.classList.add('success');
        submitBtn.querySelector('.btn-text').textContent = 'Password reset!';
        
        // Redirect after delay
        setTimeout(() => {
          // window.location.href = 'login.html?message=password-reset-success';
          console.log('Would redirect to login page');
        }, 1500);
      }, 1500);
    });
  </script>
</body>
</html>
