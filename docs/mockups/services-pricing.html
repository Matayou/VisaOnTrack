<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services & Pricing - VisaOnTrack</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --color-primary: #2563eb;
      --color-primary-hover: #1d4ed8;
      --color-text-primary: #0a0a0a;
      --color-text-secondary: #525252;
      --color-text-tertiary: #a3a3a3;
      --color-bg-primary: #ffffff;
      --color-bg-secondary: #fafafa;
      --color-border-light: rgba(0, 0, 0, 0.06);
      --color-success: #16a34a;
      --transition-fast: 150ms cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-family);
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 56rem;
      margin: 0 auto;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.06);
    }
    
    .header {
      padding: 2rem;
      border-bottom: 1px solid var(--color-border-light);
    }
    
    .progress-bar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .progress-step {
      flex: 1;
      height: 0.25rem;
      background: var(--color-border-light);
      border-radius: 0.125rem;
    }
    
    .progress-step.active { background: var(--color-primary); }
    
    .header-content h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    
    .header-content p {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
    }
    
    .form-content {
      padding: 2rem;
    }
    
    .service-card {
      padding: 1.5rem;
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border-light);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      transition: all var(--transition-fast);
    }
    
    .service-card:hover {
      border-color: rgba(37, 99, 235, 0.2);
    }
    
    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }
    
    .service-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      background: var(--color-primary);
      color: white;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 600;
    }
    
    .btn-remove {
      padding: 0.5rem;
      color: #dc2626;
      background: transparent;
      border: 1px solid rgba(220, 38, 38, 0.2);
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .btn-remove:hover {
      background: rgba(220, 38, 38, 0.1);
    }
    
    .btn-remove svg { width: 1rem; height: 1rem; }
    
    .form-grid {
      display: grid;
      gap: 1.5rem;
    }
    
    .form-grid.cols-2 {
      grid-template-columns: 2fr 1fr;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .input-label {
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .required { color: #dc2626; }
    
    .input-field, .select-field, .textarea-field {
      width: 100%;
      padding: 0 1rem;
      height: 2.75rem;
      font-size: 0.9375rem;
      font-family: inherit;
      color: var(--color-text-primary);
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border-light);
      border-radius: 0.5rem;
      transition: all var(--transition-fast);
      outline: none;
    }
    
    .textarea-field {
      height: auto;
      min-height: 4rem;
      padding: 0.75rem 1rem;
      resize: vertical;
    }
    
    .input-field:focus, .select-field:focus, .textarea-field:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .input-hint {
      font-size: 0.8125rem;
      color: var(--color-text-tertiary);
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon .input-field {
      padding-left: 2.5rem;
    }
    
    .input-icon-left {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-text-tertiary);
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .btn-add {
      width: 100%;
      height: 2.75rem;
      padding: 0 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--color-primary);
      background: rgba(37, 99, 235, 0.05);
      border: 1px dashed var(--color-primary);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-add:hover {
      background: rgba(37, 99, 235, 0.1);
    }
    
    .btn-add svg { width: 1.125rem; height: 1.125rem; }
    
    .actions {
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--color-border-light);
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    
    .btn {
      height: 2.75rem;
      padding: 0 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all var(--transition-fast);
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-secondary {
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
      border: 1px solid var(--color-border-light);
    }
    
    .btn-secondary:hover {
      background: var(--color-bg-primary);
    }
    
    .btn-primary {
      color: white;
      background: linear-gradient(180deg, var(--color-primary), var(--color-primary-hover));
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
    
    .btn svg { width: 1.125rem; height: 1.125rem; }
    
    @media (max-width: 640px) {
      .form-grid.cols-2 { grid-template-columns: 1fr; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step active"></div>
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
      </div>
      <div class="header-content">
        <h1>Services & Pricing</h1>
        <p>List the visa services you offer and set your pricing</p>
      </div>
    </div>
    
    <div class="form-content">
      <!-- Service 1 -->
      <div class="service-card">
        <div class="service-header">
          <span class="service-number">1</span>
          <button type="button" class="btn-remove" aria-label="Remove service">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
        
        <div class="form-grid">
          <div class="input-group">
            <label for="service1" class="input-label">
              Service Name <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="service1"
              class="input-field"
              placeholder="e.g., H-1B Visa Application"
              required
            />
          </div>
          
          <div class="form-grid cols-2">
            <div class="input-group">
              <label for="price1" class="input-label">
                Base Price <span class="required">*</span>
              </label>
              <div class="input-icon">
                <span class="input-icon-left">$</span>
                <input 
                  type="number" 
                  id="price1"
                  class="input-field"
                  placeholder="2,500"
                  min="0"
                  required
                />
              </div>
            </div>
            
            <div class="input-group">
              <label for="duration1" class="input-label">
                Typical Duration
              </label>
              <input 
                type="text" 
                id="duration1"
                class="input-field"
                placeholder="4-6 weeks"
              />
            </div>
          </div>
          
          <div class="input-group">
            <label for="description1" class="input-label">
              Description
            </label>
            <textarea 
              id="description1"
              class="textarea-field"
              placeholder="Describe what's included in this service..."
            ></textarea>
          </div>
        </div>
      </div>
      
      <!-- Service 2 -->
      <div class="service-card">
        <div class="service-header">
          <span class="service-number">2</span>
          <button type="button" class="btn-remove" aria-label="Remove service">
            <i data-lucide="trash-2"></i>
          </button>
        </div>
        
        <div class="form-grid">
          <div class="input-group">
            <label for="service2" class="input-label">
              Service Name <span class="required">*</span>
            </label>
            <input 
              type="text" 
              id="service2"
              class="input-field"
              placeholder="e.g., Green Card Application"
              required
            />
          </div>
          
          <div class="form-grid cols-2">
            <div class="input-group">
              <label for="price2" class="input-label">
                Base Price <span class="required">*</span>
              </label>
              <div class="input-icon">
                <span class="input-icon-left">$</span>
                <input 
                  type="number" 
                  id="price2"
                  class="input-field"
                  placeholder="5,000"
                  min="0"
                  required
                />
              </div>
            </div>
            
            <div class="input-group">
              <label for="duration2" class="input-label">
                Typical Duration
              </label>
              <input 
                type="text" 
                id="duration2"
                class="input-field"
                placeholder="6-12 months"
              />
            </div>
          </div>
          
          <div class="input-group">
            <label for="description2" class="input-label">
              Description
            </label>
            <textarea 
              id="description2"
              class="textarea-field"
              placeholder="Describe what's included in this service..."
            ></textarea>
          </div>
        </div>
      </div>
      
      <!-- Add Service Button -->
      <button type="button" class="btn-add">
        <i data-lucide="plus"></i>
        Add another service
      </button>
    </div>
    
    <div class="actions">
      <button type="button" class="btn btn-secondary">
        <i data-lucide="arrow-left"></i>
        Back
      </button>
      <button type="submit" class="btn btn-primary">
        Continue
        <i data-lucide="arrow-right"></i>
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
